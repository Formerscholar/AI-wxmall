<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WXmall</title>
    <link rel="stylesheet" href="./css/dist/index.css" />
  </head>
  <body>
    <header>
      <div class="tip_warp">
        <div class="left_img">
          <img src="./image/Avatar.jpg" alt="Avatar" />
        </div>
        <div class="right_text">
          <div class="name">李同学</div>
          <div class="outtime">2020-09-09<span>到期</span></div>
        </div>
      </div>
      <div class="navList">
        <div class="items">
          <div class="left_img">
            <img src="./image/school_icon.jpg" alt="school" />
          </div>
          <div class="right_text">扬州测试学校</div>
        </div>
        <div class="items">
          <div class="left_img">
            <img src="./image/class_icon.jpg" alt="class" />
          </div>
          <div class="right_text">七年级1班</div>
        </div>
        <div class="items">
          <div class="left_img">
            <img src="./image/email_icon.jpg" alt="email" />
          </div>
          <div class="right_text">12344337553@qq.com</div>
        </div>
        <div class="items">
          <div class="left_img">
            <img src="./image/vip_icon.jpg" alt="vip" />
          </div>
          <div class="right_text">高级会员</div>
        </div>
      </div>
    </header>
    <form class="content">
      <label class="items" for="MonthlyVip">
        <input type="radio" name="Vip" id="MonthlyVip" checked />
        <div class="labelsty"></div>
        <div class="center_box">
          <div class="toptext">90天VIP会员</div>
          <div class="bottext">月卡</div>
        </div>
        <div class="right_box">
          <div class="Discount">￥<span>90</span></div>
          <s class="Originalprice"> ￥120 </s>
        </div>
      </label>
      <label class="items" for="QuarterlyVip">
        <input type="radio" name="Vip" id="QuarterlyVip" />
        <div class="labelsty"></div>
        <div class="center_box">
          <div class="toptext">180天VIP会员</div>
          <div class="bottext">季卡</div>
        </div>
        <div class="right_box">
          <div class="Discount">￥<span>120</span></div>
          <s class="Originalprice"> ￥200 </s>
        </div>
      </label>
      <label class="items" for="YearVip">
        <input type="radio" name="Vip" id="YearVip" />
        <div class="labelsty"></div>
        <div class="center_box">
          <div class="toptext">365天VIP会员</div>
          <div class="bottext">年卡</div>
        </div>
        <div class="right_box">
          <div class="Discount">￥<span>360</span></div>
          <s class="Originalprice"> ￥400 </s>
        </div>
      </label>
    </form>
    <footer>
      <div class="tipbox">
        <div class="tip">支付完成后,服务将在5分钟内生效</div>
        <div class="tip_vice">重复购买相当于续费</div>
      </div>
      <div class="btns">
        <button>立即开通</button>
      </div>
    </footer>
  </body>
</html>
